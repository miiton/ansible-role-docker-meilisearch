---
# defaults file for ansible-role-docker-meilisearch
meili_host: meili.example.com
meili_version: 0.27.2
meili_http_addr: 0.0.0.0:7700
meili_dumps_dir: dumps/
meili_log_level: INFO
meili_max_index_size: 8Gb
meili_max_indexing_memory: 2Gb
meili_max_indexing_threads: 2
meili_max_task_db_size: 8Gb
meili_http_payload_size_limit: 20Mb
meili_schedule_snapshot: false
meili_snapshot_dir: snapshots/
meili_snapshot_interval: 86400